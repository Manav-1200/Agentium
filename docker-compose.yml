version: '3.8'

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL Database
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  postgres:
    image: postgres:15-alpine
    container_name: agentium-postgres
    environment:
      POSTGRES_DB: agentium
      POSTGRES_USER: agentium
      POSTGRES_PASSWORD: agentium
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agentium" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Backend API (FastAPI)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # We placed it in backend/, not docker/backend/
    container_name: agentium-backend
    environment:
      # Database (matches our database.py defaults)
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium

      # Security (required for API key encryption)
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-generate-with-python-cryptography}

      # Application
      - DEBUG=${DEBUG:-false}
      - APP_NAME=Agentium

      # CORS
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend:3000

      # AI Providers (optional - can also be set via frontend UI)
      # These are only used for initial seeding if needed
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app # For development hot-reload
    networks:
      - agentium-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload # Remove --reload for production

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Frontend (React)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Create minimal React Dockerfile
    container_name: agentium-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - agentium-network
    restart: unless-stopped
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Optional: Redis (for future caching)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # redis:
  #   image: redis:7-alpine
  #   container_name: agentium-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - agentium-network

volumes:
  postgres_data:
    driver: local

networks:
  agentium-network:
    driver: bridge
