server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Swagger UI
    location /docs {
        proxy_pass http://agentium-backend:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://agentium-backend:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ReDoc
    location /redoc {
        proxy_pass http://agentium-backend:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy API requests - FIXED HOSTNAME
    location /api/ {
        proxy_pass http://agentium-backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket - FIXED HOSTNAME
    location /ws/ {
        proxy_pass http://agentium-backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}